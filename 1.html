<!DOCTYPE html>
<html lang="en">

<head ng-app="myApp">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Brand</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a ui-sref="news">NEWS</a></li>
                                <li><a ui-sref="school">SCHOOL</a></li>
                                <li><a ui-sref="shop">SHOP</a></li>
                                <li><a ui-sref="songs">SONGS</a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
    <div ui-view></div>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
    <script src='news/news.js'></script>
    <script src='school/school.js'></script>
    <script src='shop/shop.js'></script>
    <script src='songs/songs.js'></script>
    <script type='text/javascript'>
    let app = angular.module("myApp", ["ui.router","myapp.songs","myapp.shop","myapp.school","myapp.news"]);
    app.config(['$stateProvider','$urlRouterProvider', function($stateProvider,$urlRouterProvider) {
    	$urlRouterProvider.otherwise('/news');
        $stateProvider
            .state("/news",{
            	"url":"/news",
            	"templateUrl":"news/news.html"
            })
    }])
    </script>
</body>

</html>
