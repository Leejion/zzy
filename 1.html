<!DOCTYPE html>
<html lang="en">
<head ng-app="myApp">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
<div ui-view></div>
<script src='bower_components/angular/angular.js'></script>
<script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
<script src='bower_components/jquery/dist/jquery.js'></script>
<script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
<script src='news/news.js'></script>
<script src='school/school.js'></script>
<script src='shop/shop.js'></script>
<script src='songs/songs.js'></script>
<script type='text/javascript'>
    var app = angular.module("myApp", ["ui.router"]);
    app.config(['$stateProvider', '$urlRouterProvider', '$locationProvider', function ($stateProvider, $urlRouterProvider, $locationProvider) {
        $locationProvider.hashPrefix("");
        $urlRouterProvider.otherwise('nav');
        console.log($stateProvider);
        //$urlRouterProvider.when("", "/nav");
        $stateProvider
            .state("nav", {
                url: "/nav",
                templateUrl: "nav/nav.html"
            })
            .state("nav.news", {
                url: "/news",
                templateUrl: "news/news.html"
            })
            .state("nav.school", {
                url: "/school",
                templateUrl: "school/school.html"
            })
            .state("nav.shop", {
                url: "/shop",
                templateUrl: "shop/shop.html"
            })
            .state("nav.songs", {
                url: "/songs",
                templateUrl: "nav/songs.html"
            })
    }])
</script>
</body>

</html>
